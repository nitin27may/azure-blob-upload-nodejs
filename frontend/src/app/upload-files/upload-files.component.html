<div class="row">
  <div class="col-lg-12 uploadfilecontainer" (click)="fileInput.click()" appDragDrop (FileDropped)="uploadFile($event)">
    <input hidden type="file" name="file" #fileInput (change)="uploadFile($event.target.files)" />
    <div class="files-list" *ngFor="let file of files; let i = index">
      <p>{{ file.name }}</p>
      <button class="delete-file" (click)="deleteAttachment(i)">
        <img src="../../assets/Recycle_Bin_Full.png" />
      </button>
    </div>

  </div>
</div>

<div class="row p-3">
  <div class="col-lg-12">
    <button class="btn btn-primary float-right" type="button" (click)="uploadDroppedFile()">Upload</button></div>

</div>
